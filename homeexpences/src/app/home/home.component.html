

<!-- Hero Section end -->
<section class="hero-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
           
            </div>
            <div class="col-lg-6" [hidden]="submitted">
                <form class="hero-form" (ngSubmit)="save()">
                    <input type="text" placeholder="Your Name" required [(ngModel)]="userfrom.name" name="name">
                    <input type="text" placeholder="Your E-mail" required [(ngModel)]="userfrom.email" name="email">
                    <input type="password" placeholder="Password" required [(ngModel)]="userfrom.password" name="password">
                    <input type="password" placeholder="Confirm your Password" required [(ngModel)]="confirmPassword" name="confirmPassword">
                    <button type="submit" class="site-btn">Subscribe</button>
                </form>
            </div>
            <div class=" col-lg-10 card" [hidden]="!submitted">
                <div class="card-body"><h4>You submitted successfully!</h4></div>
              </div>
            
        </div>
    </div>
  

    <!--Carousel Wrapper-->
<div id="carousel-example-1z" class="carousel slide carousel-fade hero-slider " data-ride="carousel">
    <!--Indicators-->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-1z" data-slide-to="1"></li>
      <li data-target="#carousel-example-1z" data-slide-to="2"></li>
    </ol>
    <!--/.Indicators-->
    <!--Slides-->
    <div class="carousel-inner" role="listbox">
      <!--First slide-->
      <div class="carousel-item active">
        <img class="d-block w-100" src="../assets/img/hero-slider/3.jpg"
          alt="First slide" height="800">
      </div>
      <!--/First slide-->
      <!--Second slide-->
      <div class="carousel-item">
        <img class="d-block w-100" src="../assets/img/hero-slider/41.jpg"
          alt="Second slide" height="800" >
      </div>
      <!--/Second slide-->
      <!--Third slide-->
      <div class="carousel-item">
        <img class="d-block w-100" src="../assets/img/hero-slider/5.jpg"
          alt="Third slide" height="800">
      </div>
      <!--/Third slide-->
    </div>
    <!--/.Slides-->
    <!--Controls-->
    <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <!--/.Controls-->
  </div>
  <!--/.Carousel Wrapper-->
</section>
<!-- Hero Section end -->
